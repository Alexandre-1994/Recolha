<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title color="light">Inquéritos Sociais</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let inquerito of inqueritos" (click)="verDetalhesInquerito(inquerito)" button>
      <ion-avatar slot="start">
        <ion-label>{{ getIniciais(inquerito.nomeRequerente) }}</ion-label>
      </ion-avatar>
      <ion-label>
        <h2>{{ inquerito.nomeRequerente }}</h2>
        <p>Data do inquérito: {{ inquerito.dataRealizacao }}</p>
      </ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goToGuidePage()" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

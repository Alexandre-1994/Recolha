<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile Details
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <div class="avatar-container">
        <ion-avatar>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
      </div>
      <ion-card-title class="ion-text-center ion-margin-top">{{ user.name }}</ion-card-title>
      <ion-card-subtitle class="ion-text-center">{{ user.role }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <h2>Empresa/Organização</h2>
            <p>{{ user.company }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>E-mail</h2>
            <p>{{ user.email }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Celular</h2>
            <p>{{ user.phone || 'Não informado' }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>ID de Usuário</h2>
            <p>{{ user.id }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2>Local Afeto</h2>
            <p>{{ user.location }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-item lines="none">
        <ion-button expand="block" (click)="changePassword()">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          Trocar Senha
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
<!-- <img src="././assets/undraw_under_construction_-46-pa.svg" alt="" style="margin-top: 50%;"> -->
  <!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->
</ion-content>

<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Detalhes do Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <div class="avatar-container">
        <ion-avatar>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
      </div>
      <h2 class="ion-text-center ion-margin-top">{{ user.name }}</h2>
      <ion-text color="medium" class="ion-text-center">{{ user.role }}</ion-text>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <h3>Empresa/Organização</h3>
            <p>{{ user.company }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h3>E-mail</h3>
            <p>{{ user.email }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h3>Celular</h3>
            <p>{{ user.phone || 'Não informado' }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h3>ID de Usuário</h3>
            <p>{{ user.id }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h3>Local Afeto</h3>
            <p>{{ user.location }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-item lines="none">
        <ion-button expand="block" (click)="changePassword()" color="primary">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          Trocar Senha
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
